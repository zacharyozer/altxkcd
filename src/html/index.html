<script type="text/javascript">
  
  var latestcomic = 1;
  var pageLoading = true;
  var comic = {};
  
  function loadScript(url) {
    var scriptTag = document.createElement("script");
    scriptTag.type = "text/javascript";
    scriptTag.src = url;
    document.getElementsByTagName("head")[0].appendChild(scriptTag);
  }
  
  function loadComic(number) {
    var filename = "info.0.json.gz";
    var path = "content/";
    if (number) {
      path += number + "/" + filename;
    } else {
      path += filename;
    }
    loadScript(path);
  }
  
  function updateComic(loadedComic){
    comic = loadedComic;
	if (comic.num > latestcomic){
      latestcomic = comic.num;
    }
    spliturl = window.location.href.split("#");
    if (comic.num != latestcomic && spliturl.length > 1) {
      window.location.href = spliturl[0] + "#" + comic.num.toString();
    }
       
    document.getElementById("title").innerHTML = comic.title;
    document.getElementsByTagName("title")[0].innerHTML = "altxkcd: " + comic.title;
    var imagetag = ['<img src="', comic.img, '" alt="', comic.title, '" title="', comic.alt,'" />'];
    document.getElementById("comic").innerHTML = imagetag.join("");
    document.getElementById("alt").innerHTML = comic.alt;
    document.getElementById("permalink").href = "http://xkcd.com/" + comic.num.toString()
    document.getElementById("permalink").innerHTML = "http://xkcd.com/" + comic.num.toString();
    if (!pageLoading) {
      _gaq.push(['_trackPageview', window.location.href]);
    }
    pageLoading = false;
  }
    
  function loadStatefulComic(type){
    comicid = "";
    switch(type) {
      case "current":
        break;
      case "prev":
        comicid = comic.num - 1 > 0 ? comic.num - 1 : 0;
        break;
      case "next":
        comicid = comic.num < latestcomic ? comic.num + 1 : latestcomic;
        break;
      case "rand":
        comicid = Math.round(Math.random() * latestcomic);
        break;
      case "first":
        comicid = "1";
        break;
      default:
        comicid = type;
    }
    loadComic(comicid);
  }
